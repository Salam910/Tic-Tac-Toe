<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build_Tic-Tac-Toe | Salam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="icons.png">
</head>
<body>
    <div class="container">

        <div class="game">
            <div class="title"><span>X O</span>GAME</div>
            <div class="square" id="item1" onclick="game(this.id)"></div>
            <div class="square" id="item2" onclick="game(this.id)"></div>
            <div class="square" id="item3" onclick="game(this.id)"></div>
            
            <div class="square" id="item4" onclick="game(this.id)"></div>
            <div class="square" id="item5" onclick="game(this.id)"></div>
            <div class="square" id="item6" onclick="game(this.id)"></div>
            
            <div class="square" id="item7" onclick="game(this.id)"></div>
            <div class="square" id="item8" onclick="game(this.id)"></div>
            <div class="square" id="item9" onclick="game(this.id)"></div>
        </div>
        <div class="drag">
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
            </div>
        </div>

        <div class="button">
            <button class="reset" onclick="reset()">Reset Game</button>
        </div>
        <span class="salam">Salam</span>
    </div>


    <script src="main.js"></script>
</body>
</html>
